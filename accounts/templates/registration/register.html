{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post" class="register-form" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-row">
        {% for field in form %}
        <div class="form-group flex-item">
            {{ field.label_tag }}
            <div class="input-wrapper">
                {{ field }}
            </div>


            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

<style>
    .register-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 24px 32px;
        border-radius: 12px;
        background: #1e293b;
        box-shadow: 0 12px 40px rgba(100, 116, 139, 0.2);
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
    }

    .form-row {
        display: flex;
        flex-direction: column;
        gap: 24px 0;
    }

    .flex-item {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 1rem;
        color: #e0e7ff;
    }

    .input-wrapper {
        width: 100%;
    }

    .form-group input {
        width: 100%;
        background: #334155;
        border: 1.5px solid #64748b;
        border-radius: 8px;
        color: #f8fafc;
        font-size: 1rem;
        padding: 12px 16px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.4);
    }

    .btn-primary {
        margin-top: 12px;
        width: 100%;
        padding: 14px 0;
        background: linear-gradient(135deg, #7c3aed, #06b6d4);
        border: none;
        border-radius: 14px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #f8fafc;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus-visible {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(124, 58, 237, 0.5);
    }

    @media (max-width: 480px) {
        .register-form {
            padding: 20px;
            margin: 16px;
        }
    }
</style>
{% endblock %}
